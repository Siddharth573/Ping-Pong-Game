<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="appping.css">
  </head>
  <body>
        <div class="container">
            <div class="head"> <h1>Ping Pong</h1> </div>
            <div class="imagein">
                </div>
             <div class="cont">
                <h1 class="decorateh1">
                    <span id="p1Display">0</span> - <span id="p2Display">0
                </h1>
             </div>  
             <div class="dropdown is-small ">
                <select id="playTo">
                  <option>Choose Level</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
              <div class="btnclasses">
                <button id= "p1">Player 1</button>
                <button id="p2">Player 2</button>
                </div>
                <div class="btnreset">
                    <button id= "reset">Reset</button>
                </div>
        </div>
        <script src="app.js"></script>
  </body>
</html>
